<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="icon" type="image/png" href="favicon_io (2)/favicon-32x32.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-family: 'SF Distant Galaxy';
      overflow: hidden;
    }

    .sidebar {
      height: 100%;
      margin: 0;
      width: 25vw;
      border: 2px solid rgb(0, 0, 0);
      position: fixed;
      background-color: rgba(255, 255, 255, 0.1);
      top: 0;
      right: 0;
      opacity: 1;
      transition: right 0.3s ease, opacity 0.3s ease;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar a {
      text-decoration: none;
      margin-top: 48px;
      margin-bottom: 30px;
      color: rgb(255, 255, 255);
      font-family: 'SF Distant Galaxy';
      font-weight: bold;
      font-size: 1.8rem;
      transition: all 0.3s;
    }

    .sidebar a:hover {
      font-size: 1.8rem;
      opacity: 0.8;
    }

    .sidebar a:active {
      font-size: 2rem;
      opacity: 0.7;
    }

    .border-line {
      background: linear-gradient(90deg, rgb(210, 185, 223), 90%, black);
      height: 1px;
      width: 24.5vw;
      margin-top: 4px;
    }

    #heading {
      position: fixed;
      width: 100%;
      padding: 32px;
    }

    .border {
      background: linear-gradient(90deg, gray, 90%, black);
      height: 2px;
      width: 65vw;
      margin-top: 4px;
    }

    h2 {
      color: rgb(255, 255, 255);
      font-size: 3rem;
      margin: 0px;
      font-weight: 100;
    }

    #progress-container {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #progress {
      font-size: 3rem;
      color: white;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 20vw;
      }

      body {
        overflow: auto;
        /* Allow scrolling on smaller screens */
      }

      .border {
        width: 30vw;
        margin-top: 4px;
      }

      .border-line {
        width: 19.6vw;
      }

      h2 {
        font-size: 1.8rem;
      }

      .sidebar a {
        font-size: 1.4rem;
      }

      #progress {
        font-size: 1.5rem;
      }
    }
  </style>
  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.144.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.144.0/examples/jsm/",
            "three/addons/controls/": "https://unpkg.com/three@0.144.0/examples/jsm/controls/"
        }
    }
    </script>

</head>

<body>

  <div>
    <div class="sidebar">
      <a href="home-page.html">Home</a>
      <div class="border-line"></div>
      <a href="about.html">About</a>
      <div class="border-line"></div>
      <a href="skills.html">Skills</a>
      <div class="border-line"></div>
      <a href="contactme.html">Contact me</a>
    </div>
    <div id="heading">
      <h2>My Portfolio</h2>
      <div class="border"></div>
    </div>
    <div id="progress-container">
      <div id="progress">Loading...</div>
    </div>
  </div>

  <script src="portfolio-audio.js"></script>
  <script type="module" src="home-page.js"></script>

</body>

</html>
